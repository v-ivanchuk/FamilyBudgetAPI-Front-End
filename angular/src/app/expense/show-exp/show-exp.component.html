<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">Add Expense</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-exp [exp]="exp" *ngIf="ActivateAddEditExpComp"></app-add-edit-exp>
        </div>
      </div>
    </div>
  </div>

    <tbody>
        <tr *ngFor="let dataItem of ExpenseList | paginate: {
          itemsPerPage: 5, currentPage: Page, totalItems: ExpenseList.length }">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.value}}</td>
            <td>{{dataItem.description}}</td>
            <td>{{dataItem.expenseDate | date:'dd/MM/yyyy'}}</td>
            <td>{{dataItem.member.id}}</td>
            <td>{{dataItem.member.name}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                  data-toggle="modal" data-target="#exampleModal"
                  (click)="editClick(dataItem)"
                  data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                  (click)="deleteClick(dataItem)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
