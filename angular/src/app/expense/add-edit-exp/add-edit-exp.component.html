<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="description"
        placeholder="Enter expense description"/>
    </div>

    <label class="col-sm-2 col-form-label">Value</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="value"
        placeholder="Enter expense Value" />
    </div>

    <label class="col-sm-2 col-form-label">Date of expense</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]=expenseDate/>
    </div>
    
    <label class="col-sm-2 col-form-label">Member</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]=memberId>
           <option disabled selected>--Select--</option>
           <option *ngFor="let member of MemberList" value="{{member.id}}">
               {{member.name}}
           </option>
       </select>
    </div>

</div>

<button (click)="addExpense()" *ngIf="exp.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateExpense()" *ngIf="exp.id!=0" class="btn btn-primary">
    Update
</button>
