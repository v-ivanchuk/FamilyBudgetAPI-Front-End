<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Family Surname</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter family surname">
    </div>
</div>

<button (click)="addFamily()" *ngIf="fam.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateFamily()" *ngIf="fam.id!=0" class="btn btn-primary">
    Update
</button>
